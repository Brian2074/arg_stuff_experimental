name: Run Docker Container

on:
  push:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up X11 environment
              run: |
                sudo apt-get update
                sudo apt-get install -y xauth x11-xserver-utils xvfb
                export DISPLAY=:99
                Xvfb :99 -screen 0 1024x768x16 &

            - name: Run Docker Container
              run: source cpu/docker_run.sh