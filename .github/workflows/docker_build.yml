name: Mention Test

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Comment on issue to notify user
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1  # 替換成你建立的測試用 Issue 編號
          body: |
            📢 測試通知  
            @Brian2074 測試通知來囉～這是從 GitHub Actions 自動留言的喔！
